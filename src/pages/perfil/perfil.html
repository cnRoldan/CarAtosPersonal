<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-perfil animated fadeIn fast" >
  <ion-card class="border-card perfil-card" (click)="loadRutas()">
    <ion-item class="perfil-card" *ngIf="datosUsuario">
      <img src="https://pbs.twimg.com/profile_images/426033231977136128/31XCyLMF.jpeg" class="image-perfil" item-left>
      <label class="nombrePerfil">
        <b>{{datosUsuario.nombre}}</b>
      </label>
      <hr>
      <a href="https://api.whatsapp.com/send?phone=34671202477&text=">
        <label class="chip">{{datosUsuario.movil}}
          <i class="fa fa-whatsapp fa-1x fa-green"></i>
        </label>
      </a>
      <hr>
      <label class="correoLabel"><small>{{datosUsuario.correo}}</small>
        <i class="fa fa-envelope-o"></i>
      </label>
    </ion-item>
  </ion-card>

  <ion-card class="border-card" >
    <ion-navbar color="secondary" class="navbar-perfil">
      <ion-label text-center>Mis rutas</ion-label>
    </ion-navbar>

    <ion-slides pager *ngIf="userRutes">
      <ion-slide *ngFor="let ruta of userRutes">
        <ion-card-content>
          <ion-list>
            <button ion-item text-center (click)="onClickedItem()"><b>{{ruta.nombre}}</b> <small>({{ruta.origen}} - {{ruta.destino}})</small></button>
          </ion-list>
          <div #map id="map"></div>
        </ion-card-content>
      </ion-slide>


    </ion-slides>
  </ion-card>


</ion-content>
