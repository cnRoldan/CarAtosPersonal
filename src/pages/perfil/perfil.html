<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-perfil animated fadeIn fast" >
  <ion-card class="border-card perfil-card">
    <ion-item class="perfil-card" *ngIf="perfil">
      <img src="https://pbs.twimg.com/profile_images/426033231977136128/31XCyLMF.jpeg" class="image-perfil" item-left>
      <label class="nombrePerfil">
        <b>{{perfil.nombre}}</b>
      </label>
      <hr>
      <a href="https://api.whatsapp.com/send?phone=34671202477&text=">
        <label class="chip">{{perfil.movil}}
          <i class="fa fa-whatsapp fa-1x fa-green"></i>
        </label>
      </a>
      <hr>
      <label class="correoLabel"><small>{{perfil.correo}}</small>
        <i class="fa fa-envelope-o"></i>
      </label>
    </ion-item>
  </ion-card>

  <ion-card class="border-card">
    <ion-navbar color="secondary" class="navbar-perfil">
      <ion-label text-center>Mis rutas</ion-label>
    </ion-navbar>

    <ion-slides pager>
      <ion-slide>
        <ion-card-content>
          <ion-list>
            <button ion-item text-center (click)="onClickedItem()"><b>Alisos</b> <small>(c/ La Matanza de Acentejo - AtoS SC)</small></button>
          </ion-list>
          <div #map id="map"></div>
        </ion-card-content>
      </ion-slide>

      <ion-slide>
        <ion-card-content>
          <!--  -->
          <button ion-item (click)="onClickedItem()"><b>Pochinki</b> <small>(Adeje - Punta Anaga Alta)</small></button>
          <ion-item>
            <div #map id="map"></div>
          </ion-item>
        </ion-card-content>
      </ion-slide>

    </ion-slides>
  </ion-card>


</ion-content>
